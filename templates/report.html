<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report an Issue</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/SafePathLogo.png') }}" alt="SafePath Logo">
            <span>SafePath</span>
        </div>
        <div class="navbar-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('report') }}" class="active">Report</a>
            <a href="{{ url_for('crimes') }}">Crimes</a>
            <a href="{{ url_for('tips') }}">Safety Tips</a>
            <a href="{{ url_for('route_page') }}">Find Safe Route</a>
        </div>
    </nav>

    <header>
        <h1>Submit a Safety Report</h1>
        <p>Help us keep the community safe by reporting issues you encounter.</p>
    </header>
    <main style="display: flex; flex-direction: column; align-items: center; min-height: 60vh;">
        <form action="/submit_report" method="post" class="modern-form">
            <label for="location">Location/Area:</label>
            <input type="text" name="location" required>

            <label for="type">Type of Issue:</label>
            <select name="type">
                <option>Dark Area</option>
                <option>Suspicious Activity</option>
                <option>Unsafe Intersection</option>
                <option>Other</option>
            </select>

            <label for="description">Description:</label>
            <textarea name="description" rows="4"></textarea>

            <button type="submit" class="nav-btn" style="margin-top: 10px;">Submit Report</button>
        </form>
        <div style="display: flex; flex-wrap: wrap; gap: 16px; justify-content: center; margin-top: 32px;">
            <a href="{{ url_for('home') }}" class="nav-btn">Return Home</a>
            <a href="{{ url_for('crimes') }}" class="nav-btn">View Recent Crimes</a>
            <a href="{{ url_for('route_page') }}" class="nav-btn">Find Safe Route</a>
        </div>
    </main>
    <footer>
        &copy; {{ 2024 }} SafePath. All rights reserved.
    </footer>
</body>
</html>
